{% extends 'base.html' %}
{% block app_content %}
  <div class="form-container">
    <h2>Создать новый мир</h2>
    <form method="POST" action="{{ url_for('index') }}">
      <div class="form-group">
        <label for="width">Ширина мира (10-50)</label>
        <input type="number" id="width" name="width" min="10" max="50" value="25" required>
      </div>
      
      <div class="form-group">
        <label for="height">Высота мира (10-50)</label>
        <input type="number" id="height" name="height" min="10" max="50" value="25" required>
      </div>

      <button type="submit" class="btn btn-primary">Создать жизнь</button>
    <a class="btn btn-primary" href="{{ url_for('live') }}">Создать жизнь</a>

    </form>
  </div>    
{% endblock %}


{% block styles %}
  {{ super() }}
  <style>
    .form-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ced4da;
      border-radius: 4px;
    }
  </style>
{% endblock %}
